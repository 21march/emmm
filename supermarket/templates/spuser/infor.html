{% extends 'public/header.html' %}

{% load static %}

{% block content %}
    <form action="{% url 'user:infor' %}" method="post">
    {% csrf_token %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">个人资料</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <ul class="safty1">
	    	<li>
	    		<a href="">
	    			<i style="margin-top: 25px;">头像</i>
	    			<div class="infor-pic">
	    				<img src="{% static 'images/infortx.png' %}" />
	    			</div>
	    		</a>
	    	</li>
	    	<li>

	    			<i>昵称</i>
	    			<input name="name" class="infor-tele" placeholder="默契"/>

	    	</li>
	    	<li>
	    		<a href="">
	    			<i>性别</i>
	    			<i class="infor-tele">
	    				<label class="am-radio-inline">
				          <input type="radio" name="sex" checked="checked" value="1" data-am-ucheck>男
				        </label>
				        <label class="am-radio-inline">
				          <input type="radio" name="sex" value="1" data-am-ucheck>女
				        </label>
	    			</i>
	    		</a>
	    	</li><li>

	    			<i>生日</i>
                    <input class="infor-tele" placeholder="出生日期"/>

	    	</li>
	    </ul>
	    <div style="height: 10px; background: #efefef;"></div>
	     <ul class="safty1">
	    	<li>
	    			<i>学校</i>
	    			<input name="school" class="infor-tele" placeholder="就读于哪个学校"/>
	    	</li>
	    	<li>
	    			<i>位置</i>
	    			<input class="infor-tele" placeholder="详细地址"/>
	    	</li>
	    	<li>
	    			<i>故乡</i>
                    <input name="hometown" class="infor-tele" placeholder="来自哪里"/>
	    	</li>
	    	<li>
	    			<i>手机</i>
                    <input name="phone" class="infor-tele" placeholder="13012345678"/>
	    	</li>
	    </ul>
        <input type="submit" class="login-btn" value="提交">
    </form>

	    <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/amazeui.min.js' %}"></script>
{% endblock %}
